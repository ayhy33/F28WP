<! DOCTYPE html >
<!-- JAVASCRIPT OBJECTS -->
<html>
  <body>

    <h2> Access a JavaScript object </h2>
    <p id = "demo"></p>

    <script>
      const myObj = {name: "John", age: 30, city: "New York"};
      document.getElementById("demo").innerHTML = myObj.name;
    </script>
    
  </body>
</html>

<!-- CAN BE ACCESSED LIKE THIS -->
<html>
  <body>

    <h2> Access a JavaScript Object </h2>
    <p id = "demo"></p>

    <script>
      const myObj = {name: "John", age: 30, city: "New York"};
      document.getElementById("demo").innerHTML = myObj["name"];
    </script>
    
  </body>
</html>

<!-- CAN BE MODIFIED LIKE THIS -->
<html>
  <body>

    <h2> Modify a JavaScript Object </h2>
    <p id = "demo"></p>

    <script>
      const myObj = {name: "John", age: 30, city: "New York"};
      myObj.name = "Gilbert";
      document.getElementById("demo").innerHTML = myObj.name;
    </script>
    
  </body>
</html>
