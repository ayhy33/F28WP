<! DOCTYPE html >
<! b element defines bold text without any extra importance >
<html>
  <body>

    <p> This text is normal. </p>
    <p><b> This text is bold. </b></p>
    
  </body>
</html>

<! strong element defines text with strong importance >
<html>
  <body>

    <p> This text is normal. </p>
    <p><strong> This text is important! </strong></p>
    
  </body>
</html>

<! i element defines a part of text in an alternative voice or mood >
<html>
  <body>
    
    <p> This text is normal. </p>
    <p><i> This text is italic. </i></p>
    
  </body>
</html>

<! em element defines emphasized text >
<html>
  <body>

    <p> This text is normal. </p>
    <p><em> This text is emphasized. </em></p>
    
  </body>
</html>

<! small element defines smaller text >
<html>
  <body>
    
    <p> This is some normal text. </p>
    <p><small> This is some smaller text. </small></p>
    
  </body>
</html>

<! mark element defines text that should be marked or highlighted >
<html>
  <body>

    <p> Do not forget to buy <mark> milk </mark> today. </p>

  </body>
</html>
